<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="body">
  <main class="card">
    <div class="icon">
      <img src="./images/icon-star.svg" alt="icon star" />
    </div>
    <section class="text">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </section>

    <section class="btn-content">
      <ul class="btn-container">
        <li>
          <button type="button" class="star button">1</button>
        </li>
        <li>
          <button type="button" class="star button">2</button>
        </li>
        <li>
          <button type="button" class="star button">3</button>
        </li>
        <li>
          <button type="button" class="star button">4</button>
        </li>
        <li>
          <button type="button" class="star button">5</button>
        </li>
      </ul>
      <input type="button" value="submit" id="submit" class="submit" />
    </section>
  </main>

  <script src="./app.js"></script>

</body>

</html>
